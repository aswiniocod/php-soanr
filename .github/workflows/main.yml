name: PHP CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
      name: Tests
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Setup PHP with Xdebug
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.1'
            coverage: xdebug
        - name: Install dependencies with composer
          run: composer update --no-ansi --no-interaction --no-progress
        - name: Run tests with phpunit/phpunit
          run: vendor/bin/phpunit --coverage-clover=coverage.xml
        - name: SonarQube Scan
          uses: SonarSource/sonarqube-scan-action@master
          env:
            SONAR_TOKEN: sqp_ee292862bac36fddc46eadbb2bd7d920a33918e0
            SONAR_HOST_URL: http://44.201.244.61:9000
          with:
            projectBaseDir: .
            args: >
              -Dsonar.projectKey=php-app  # Replace with your actual SonarQube project key
              -Dsonar.sources=.  # Scanning all source files in the current directory
